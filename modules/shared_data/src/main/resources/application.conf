http-4s {
  client {
    timeout = 60 seconds,
    idle-time-in-pool = 30 seconds
  }
}

exolix-daemon {
   api-url = "api-url"
   api-key = "api-key"
   idle-time = 60 minutes
}

simplex-daemon {
   api-url = "api-url"
   api-key = "api-key"
   idle-time = 70 minutes
}

integrationnet-nodes-operators-daemon {
   api-url = "api-url"
   api-key = "api-key"
   idle-time = 80 minutes
}

wallet-creation-daemon {
  api-url = "api-url"
  idle-time = 90 minutes
}

node-key {
  keystore = ${CL_KEYSTORE}
  alias = ${CL_KEYALIAS}
  password = ${CL_PASSWORD}
}